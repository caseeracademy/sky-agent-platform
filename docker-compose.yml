version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sky-portal-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - sky-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: sky-portal-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - sky-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: sky-portal-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sky_production
      MYSQL_USER: sky_user
      MYSQL_PASSWORD: sky_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - sky-network

  redis:
    image: redis:alpine
    container_name: sky-portal-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - sky-network

  mailhog:
    image: mailhog/mailhog
    container_name: sky-portal-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - sky-network

volumes:
  db_data:

networks:
  sky-network:
    driver: bridge
