# ============================================================================
# Sky Education Portal - Production Nginx Configuration
# ============================================================================
# 
# This is a complete Nginx configuration for hosting the Sky Education Portal
# in a production environment with SSL, security headers, and performance optimizations.
# 
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/sky-portal
# 2. Update server_name with your actual domain
# 3. Update SSL certificate paths
# 4. Create symlink: ln -s /etc/nginx/sites-available/sky-portal /etc/nginx/sites-enabled/
# 5. Test config: nginx -t
# 6. Reload: systemctl reload nginx
# ============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name yourdomain.com www.yourdomain.com;
    root /var/www/sky-portal/public;
    
    index index.php index.html index.htm;
    
    # ========================================================================
    # SSL CONFIGURATION
    # ========================================================================
    
    # SSL certificate paths (update these with your actual certificate paths)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;
    
    # SSL settings for security and performance
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ========================================================================
    # SECURITY HEADERS
    # ========================================================================
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # XSS protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer policy
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Content Security Policy (adjust as needed for your application)
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self'" always;
    
    # Permissions Policy (formerly Feature Policy)
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Remove server signature
    server_tokens off;
    
    # ========================================================================
    # FILE UPLOAD AND SIZE LIMITS
    # ========================================================================
    
    client_max_body_size 100M;
    client_body_buffer_size 1M;
    client_body_timeout 15s;
    client_header_timeout 15s;
    
    # ========================================================================
    # GZIP COMPRESSION
    # ========================================================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # ========================================================================
    # RATE LIMITING
    # ========================================================================
    
    # Apply general rate limiting
    limit_req zone=general burst=50 nodelay;
    
    # ========================================================================
    # CACHING HEADERS
    # ========================================================================
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Security headers for static assets
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Cache HTML files for short period
    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # ========================================================================
    # APPLICATION ROUTING
    # ========================================================================
    
    # Main application entry point
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle admin panel routes
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Additional rate limiting for admin panel
        limit_req zone=login burst=10 nodelay;
    }
    
    # Handle agent panel routes
    location /agent {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Additional rate limiting for agent panel
        limit_req zone=login burst=10 nodelay;
    }
    
    # Handle API routes
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
        
        # API rate limiting
        limit_req zone=api burst=120 nodelay;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # ========================================================================
    # PHP PROCESSING
    # ========================================================================
    
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
        
        # Increase timeouts for heavy operations
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }
    
    # ========================================================================
    # SPECIAL FILES AND ROUTES
    # ========================================================================
    
    # Favicon and robots.txt
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Apple touch icon
    location = /apple-touch-icon.png {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Laravel's up/down maintenance mode
    location = /up {
        access_log off;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # ========================================================================
    # SECURITY RESTRICTIONS
    # ========================================================================
    
    # Deny access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup and config files
    location ~* \.(bak|backup|old|orig|original|tmp|temp|~)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to version control files
    location ~* \.(git|svn|hg|bzr)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to composer files
    location ~* (composer\.json|composer\.lock|package\.json|package-lock\.json|yarn\.lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to environment files
    location ~* \.env {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to log files
    location ~* \.log$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive directories
    location ~ ^/(app|bootstrap|config|database|resources|storage|tests|vendor)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ========================================================================
    # ERROR PAGES
    # ========================================================================
    
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/html;
        internal;
    }
    
    # ========================================================================
    # LOGGING
    # ========================================================================
    
    # Access log format with additional security information
    log_format security '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '"$http_x_forwarded_for" "$http_x_real_ip"';
    
    access_log /var/log/nginx/sky-portal.access.log;
    error_log /var/log/nginx/sky-portal.error.log warn;
}

# ============================================================================
# ADDITIONAL SECURITY SERVER BLOCK (OPTIONAL)
# ============================================================================
# This server block catches requests to IP address and undefined domains

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    
    server_name _;
    
    # SSL certificate for default server (use a self-signed cert or redirect)
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    
    # Return 444 (close connection) for undefined domains
    return 444;
}

# ============================================================================
# WWW REDIRECT (OPTIONAL)
# ============================================================================
# Redirect www to non-www (or vice versa)

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name www.yourdomain.com;
    
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    return 301 https://yourdomain.com$request_uri;
}
